<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#111827',
                        'card-bg': '#1f2937',
                        'accent': '#6366f1',
                        'warning': '#f59e0b',
                        'danger': '#ef4444',
                        'gradient-start': '#4f46e5',
                        'gradient-end': '#6366f1'
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f46e5;
        }
        
        /* Smooth transitions for all elements */
        * {
            transition: all 0.2s ease-in-out;
        }
        
        /* Cursor pointer for interactive elements */
        button, a, .cursor-pointer {
            cursor: pointer;
        }
        
        /* Text cursor for input fields */
        input[type="text"], textarea {
            cursor: text;
        }
        
        /* Disable pointer for non-interactive elements */
        .cursor-default {
            cursor: default;
        }
        
        /* Hide scrollbar for webkit browsers */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* Navigation button hover effects */
        .nav-btn:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }
        .nav-btn.active {
            background-color: rgba(99, 102, 241, 0.2);
        }
        
        /* Tab button hover effects */
        .tab-btn:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }
        .tab-btn.active {
            background-color: rgba(99, 102, 241, 0.2);
        }
        
        /* Custom focus styles */
        input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        
        /* Glass morphism effect */
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.8);
        }
        
        /* Gradient text animation */
        .gradient-text {
            background: linear-gradient(45deg, #6366f1, #4f46e5, #3730a3);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-dark-bg text-white min-h-screen">


    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20 pb-8">
        <!-- Search Section -->
        <div class="max-w-md mx-auto mb-8 animate-fade-in" id="searchSection">
            <div class="flex rounded-full bg-card-bg/80 backdrop-blur-sm border border-indigo-600/50 overflow-hidden shadow-2xl hover:shadow-indigo-500/20 transition-all duration-300 hover:scale-105">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    class="flex-1 px-6 py-4 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400/50 rounded-l-full cursor-text"
                >
                <button 
                    id="searchBtn" 
                    class="px-6 py-4 bg-gradient-to-r from-accent to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 transition-all duration-300 hover:scale-110 hover:shadow-lg active:scale-95 cursor-pointer"
                >
                    <i class="fas fa-search text-white"></i>
                </button>
            </div>
        </div>

        <!-- Alert Banner -->
        <div id="alertBanner" class="hidden max-w-4xl mx-auto mb-6 animate-slide-up">
            <div class="bg-gradient-to-r from-warning to-yellow-500 text-black px-6 py-4 rounded-xl shadow-2xl border border-yellow-400/30 backdrop-blur-sm hover:shadow-yellow-500/30 transition-all duration-300 hover:scale-105 cursor-pointer">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-3 text-xl animate-pulse"></i>
                    <span class="font-bold text-lg" id="alertMessage">Rain likely today</span>
                </div>
            </div>
        </div>

        <!-- Current Weather Card -->
        <div id="currentWeather" class="hidden max-w-4xl mx-auto mb-8 animate-fade-in">
            <div class="bg-gradient-to-br from-card-bg to-gray-800 rounded-3xl shadow-2xl border border-indigo-600/50 overflow-hidden backdrop-blur-sm hover:shadow-indigo-500/20 transition-all duration-500 hover:scale-105 group cursor-pointer relative">
                <!-- Background Pattern -->
                <div class="absolute inset-0 bg-gradient-to-b from-indigo-900/20 to-purple-900/20 opacity-60"></div>
                <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-indigo-800/30 to-transparent"></div>
                
                <div class="p-8 relative z-10">
                    <!-- Top Section -->
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center space-x-4">
                            <div class="text-left">
                                <h3 class="text-2xl font-bold text-white mb-1">Now</h3>
                                <div class="text-6xl font-bold text-white" id="currentTemp">28°</div>
                                <div class="text-gray-300 text-lg" id="feelsLike">Feels like 35°</div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <i id="weatherIcon" class="fas fa-cloud-rain text-4xl text-gray-400"></i>
                            </div>
                        </div>
                        
                        <!-- Weather Details -->
                        <div class="text-right space-y-2">
                            <div class="text-white font-medium" id="weatherDesc">Light rain</div>
                            <div class="text-indigo-300 text-sm">Precip: <span id="precipChance">50%</span></div>
                            <div class="text-indigo-300 text-sm">Humidity: <span id="humidity">95%</span></div>
                            <div class="text-indigo-300 text-sm">Wind: <span id="windSpeed">8 kph</span></div>
                            <div class="flex items-center justify-end space-x-2">
                                <span class="text-indigo-300 text-sm">Air quality:</span>
                                <span class="text-green-400 text-sm font-medium">Satisfactory</span>
                                <div class="w-3 h-3 bg-green-400 rounded-full"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- City and Date -->
                    <div class="flex items-center justify-between">
                        <h2 id="cityName" class="text-2xl font-bold text-white">New York</h2>
                        <p id="currentDate" class="text-gray-300">Thursday, January 15</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="max-w-4xl mx-auto mb-6 animate-fade-in">
            <div class="flex space-x-8 border-b border-indigo-600/30">
                <button class="tab-btn active px-4 py-3 text-white font-medium border-b-2 border-accent transition-all duration-300 cursor-pointer" data-tab="overview">
                    Overview
                </button>
                <button class="tab-btn px-4 py-3 text-gray-400 font-medium border-b-2 border-transparent hover:text-white transition-all duration-300 cursor-pointer" data-tab="precipitation">
                    Precipitation
                </button>
                <button class="tab-btn px-4 py-3 text-gray-400 font-medium border-b-2 border-transparent hover:text-white transition-all duration-300 cursor-pointer" data-tab="wind">
                    Wind
                </button>
                <button class="tab-btn px-4 py-3 text-gray-400 font-medium border-b-2 border-transparent hover:text-white transition-all duration-300 cursor-pointer" data-tab="humidity">
                    Humidity
                </button>
            </div>
        </div>

        <!-- Hourly Forecast Section -->
        <div id="hourlyForecast" class="hidden max-w-4xl mx-auto mb-8 animate-fade-in">
            <h3 class="text-xl font-bold mb-4 text-white">Hourly Forecast</h3>
            <div class="flex space-x-4 overflow-x-auto pb-4 scrollbar-hide">
                <!-- Hourly cards will be populated by JavaScript -->
            </div>
        </div>

        <!-- Forecast Section -->
        <div id="forecastSection" class="hidden max-w-6xl mx-auto animate-fade-in">
            <h3 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-white to-indigo-200 bg-clip-text text-transparent">3-Day Forecast</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="forecastGrid">
                <!-- Forecast cards will be populated by JavaScript -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden max-w-4xl mx-auto text-center py-12 animate-fade-in">
            <div class="relative">
                <div class="animate-spin rounded-full h-20 w-20 border-4 border-indigo-500/30 border-t-accent mx-auto mb-6"></div>
                <div class="absolute inset-0 animate-ping rounded-full h-20 w-20 border-2 border-indigo-400/50"></div>
            </div>
            <p class="text-gray-300 text-lg font-medium">Loading weather data...</p>
            <div class="flex justify-center mt-4 space-x-1">
                <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden max-w-4xl mx-auto text-center py-12 animate-fade-in">
            <div class="bg-gradient-to-r from-red-500/20 to-red-600/20 rounded-2xl p-8 border border-red-500/30 backdrop-blur-sm">
                <i class="fas fa-exclamation-circle text-6xl text-danger mb-6 animate-pulse"></i>
                <p class="text-gray-200 text-xl font-medium" id="errorMessage">Unable to load weather data</p>
                <button onclick="location.reload()" class="mt-4 px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-lg cursor-pointer">
                    <i class="fas fa-redo mr-2"></i>Try Again
                </button>
            </div>
        </div>
    </main>

    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 bg-card-bg border-b border-cyan-600/30 backdrop-blur-sm z-50">
        <div class="flex justify-between items-center px-4 py-3">
            <!-- Left Side - App Name and Navigation -->
            <div class="flex items-center space-x-6">
                <!-- App Name -->
                <div class="flex items-center space-x-2">
                    <i class="fas fa-cloud-sun text-xl text-accent"></i>
                    <span class="text-lg font-bold text-white hidden sm:block">MyWeather Pro</span>
                    <span class="text-lg font-bold text-white sm:hidden">Weather</span>
                </div>
                
                <!-- Navigation Buttons -->
                <div class="flex items-center space-x-2">
                    <button class="nav-btn active flex items-center space-x-2 px-3 py-2 rounded-lg transition-all duration-300 cursor-pointer" data-section="home">
                        <i class="fas fa-home text-lg text-accent"></i>
                        <span class="text-sm text-accent font-medium hidden md:block">Home</span>
                    </button>
                    <button class="nav-btn flex items-center space-x-2 px-3 py-2 rounded-lg transition-all duration-300 cursor-pointer" data-section="search">
                        <i class="fas fa-search text-lg text-gray-400"></i>
                        <span class="text-sm text-gray-400 hidden md:block">Search</span>
                    </button>
                    <button class="nav-btn flex items-center space-x-2 px-3 py-2 rounded-lg transition-all duration-300 cursor-pointer" data-section="notifications">
                        <i class="fas fa-bell text-lg text-gray-400"></i>
                        <span class="text-sm text-gray-400 hidden md:block">Alerts</span>
                    </button>
                    <button class="nav-btn flex items-center space-x-2 px-3 py-2 rounded-lg transition-all duration-300 cursor-pointer" data-section="activity">
                        <i class="fas fa-chart-line text-lg text-gray-400"></i>
                        <span class="text-sm text-gray-400 hidden md:block">Activity</span>
                    </button>
                </div>
            </div>
            
            <!-- Right Side - Settings and Profile -->
            <div class="flex items-center space-x-3">
                <button class="settings-btn p-2 rounded-lg hover:bg-indigo-500/10 transition-all duration-300 cursor-pointer">
                    <i class="fas fa-cog text-lg text-gray-400 hover:text-accent"></i>
                </button>
                <button class="login-btn p-2 rounded-lg hover:bg-indigo-500/10 transition-all duration-300 cursor-pointer">
                    <i class="fas fa-sign-in-alt text-lg text-gray-400 hover:text-accent"></i>
                </button>
                <div class="w-8 h-8 bg-gradient-to-r from-accent to-indigo-600 rounded-full flex items-center justify-center cursor-pointer user-profile-btn">
                    <i class="fas fa-user text-white text-sm"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-card-bg to-gray-800 border-t border-gray-600/50 mt-12 backdrop-blur-sm pb-20">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <p class="text-gray-300 mb-4 md:mb-0 font-medium">
                    © 2024 MyWeather Pro. Built with <span class="text-red-400 animate-pulse">❤️</span>
                </p>
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-accent transition-all duration-300 hover:scale-125 hover:shadow-lg p-2 rounded-full hover:bg-indigo-500/10 cursor-pointer">
                        <i class="fab fa-github text-2xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-accent transition-all duration-300 hover:scale-125 hover:shadow-lg p-2 rounded-full hover:bg-indigo-500/10 cursor-pointer">
                        <i class="fab fa-twitter text-2xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-accent transition-all duration-300 hover:scale-125 hover:shadow-lg p-2 rounded-full hover:bg-indigo-500/10 cursor-pointer">
                        <i class="fab fa-linkedin text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
